<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Lobster&family=Luckiest+Guy&family=Paytone+One&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Shopping list</title>
</head>
<body>
    <header>
        <h1>Shopping List</h1>
    </header>
    <form action="">
        <input type="text" class="shop-input">
        <button class="shop-button" type="submit">
            <i class="fa-solid fa-circle-plus"></i>
        </button>
    </form>
    <div shop-container>
        <ul class="shop-list">
            <div class="shop">
                <li></li>
            </div>
        </ul>

    </div>



   <script src="/app.js"></script> 
</body>
</html>
